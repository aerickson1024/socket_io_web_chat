<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <body>
    <div class="row">
      <div class="col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Users</div>
          </div>
          <div id="usersPanel" class="panel-body"></div>

    <div id="inputArea" class="row">
      <div class="col-sm-3">
        <div class="input-group">
          <input id="usernameInput" type="text" class="form-control" placeholder="Enter chat name..." />
          <span class="input-group-btn">
            <button id="usernameButton" class="btn btn-default" type="button">Submit</button>
          </span>
        </div>
      </div>
