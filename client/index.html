<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Users</div>
          </div>
          <div id="usersPanel" class="panel-body"></div>
        </div>
        <div id="inputArea" class="input-group">
          <input id="usernameInput" type="text" class="form-control" placeholder="Enter chat name..." />
          <span class="input-group-btn">
            <button id="usernameButton" class="btn btn-default" type="button">Submit</button>
          </span>
        </div>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Chat Message</div>
          </div>
          <div id="chatWindow" class="panel-body"></div>
        </div>
        <div id="chatInputGroup" class="input-group">
          <input id="chatMessageInput" type="text" class="form-control" placeholder="Enter chat messages here..." />
          <span class="input-group-btn">
            <button id="chatInputButton" class="btn btn-default" type="button">Submit</button>
          </span>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
